<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <!-- main is the whole body  -->
    <main class="container">
      <!-- section descibes the square  -->
      <div class="card">
        <picture class="imgdynamic">
          <source
            media="(max-width:575px)"
            srcset="images/image-product-mobile.jpg"
          />
          <img
            src="images/image-product-desktop.jpg"
            alt="product image"
            class="card-img"
          />
        </picture>

        <article class="card-detail">
          <h5 class="card-category">PERFUME</h5>
          <h2 class="card-title">Gabrielle Essenve Eau De Parfum</h2>
          <p class="card-desc">
            A floral, solar and voluptuous interpretation compsosed by Oliver
            Polge, Perfumer-Creator for the House of CHANEL
          </p>
          <div class="card-buy">
            <span class="card-price">$149.99</span>
            <span class="card-pricestrike">$169.99</span>
          </div>
          <button type="button" class="card-cart">
            <span class="cart-img">
              <img src="./images/icon-cart.svg" alt="cart" />
            </span>
            <span class="cart-text">Add to Cart</span>
          </button>
        </article>
      </div>
    </main>

    </div> -->
  </body>
</html>
